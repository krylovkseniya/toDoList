<!doctype html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Список дел</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	<h1 class="title">T O D O</h1>

	<form class="todo-control">
		<label><input class="todo-input" type="text" placeholder="Какие планы?"></label>
		<button class="todo-button" id="add" type="submit"></button>
	</form>

	<div class="todo-container">

		<ul class="todo todo-list" id="todo">
		</ul>
		<ul class="todo todo-completed" id="completed">
		</ul>
	</div>
	<button class="clear-button">Очистить</button>

	<script src="js/script.js"></script>
</body>

</html>
